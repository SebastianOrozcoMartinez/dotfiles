general {
    gaps_in = 5
    gaps_out = 20

    border_size = 0

    layout = dwindle
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # Custom bezier curves for smoother motion
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # Enhanced window animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, popin 80%
    animation = windowsOut, 1, 5, winOut, popin 80%
    animation = windowsMove, 1, 5, wind, slide

    # Workspace animations
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 6, wind, slidevert

    # UI element animations
    animation = fade, 1, 10, default
    # animation = layersIn, 1, 5, smoothIn, popin 80%
    # animation = layersOut, 1, 4, smoothOut, popin 80%
}
